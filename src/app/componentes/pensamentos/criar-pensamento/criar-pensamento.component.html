<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>
      Adicione um <br />
      pensamento novo:
    </h2>
  </header>
  <form action="">
    <label for="pensamento"></label>
    <input
      type="textarea"
      class="input"
      id="pensamento"
      name="pensamento"
      placeholder="Digite um pensamento.."
      [(ngModel)]="pensamentos.conteudo"
    />
    <input
      type="text"
      class="input"
      id="autoria"
      name="autoria"
      placeholder="Digite a autoria ou fonte.."
      [(ngModel)]="pensamentos.autoria"
    />
    <label for="modelo">Selecione o modelo do card:</label>
    <div>
      <div class="container-radio">
        <div class="radio-modelo">
          <label for="modelo1">
            <input
              type="radio"
              id="modelo1"
              value="modelo1"
              name="modelo-card"
              [(ngModel)]="pensamentos.modelo"
            />
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo 1</span>
          </label>
          Prévia:
          <div class="modelo modelo1 ff-robot-mono">
            <img
              src="../../../../assets/imagens/modelo1.png"
              alt="Aspas Azul escuro"
            />
            <p class="conteudo">{{ pensamentos.conteudo }}</p>
            <p class="autoria">
              <b> {{ pensamentos.autoria }}</b>
            </p>
          </div>
        </div>
        <div class="radio-modelo">
          <label for="modelo2">
            <input
              type="radio"
              id="modelo2"
              value="modelo2"
              name="modelo-card"
              [(ngModel)]="pensamentos.modelo"
            />
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo 2</span>
          </label>
          Prévia:
          <div class="modelo modelo1 ff-robot-mono">
            <img
              src="../../../../assets/imagens/modelo2.png"
              alt="Aspas Azul claro"
            />
            <p class="conteudo">{{ pensamentos.conteudo }}</p>
            <p class="autoria">
              <b> {{ pensamentos.autoria }}</b>
            </p>
          </div>
        </div>
        <div class="radio-modelo">
          <label for="modelo3">
            <input
              type="radio"
              id="modelo3"
              value="modelo2"
              name="modelo-card"
              [(ngModel)]="pensamentos.modelo"
            />
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo 3</span>
          </label>
          Prévia:
          <div class="modelo modelo3 ff-robot-mono">
            <img
              src="../../../../assets/imagens/modelo3.png"
              alt="Aspas Azul claro"
            />
            <p class="conteudo">{{ pensamentos.conteudo }}</p>
            <p class="autoria">
              <b> {{ pensamentos.autoria }}</b>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="acoes">
      <button (click)="CriarPensamentoComponent()" class="botao">Salvar</button>
      <button (click)="CancelarComponent()" class="botao">Cancelar</button>
    </div>
  </form>
</section>
